<head>

      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <div class="dropdown">
            <!-- Botón nombre del usuario -->
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="nombreUsuarioBtn">
            </button>
            
            <!-- Menú desplegable -->
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="cart.html">Mi carrito <span id="cartBadge" class="badge bg-primary"></span></a></li>
              <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="login.html" onclick="logout()">Cerrar sesión</a></li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="row">
        <div class="col-md-8 offset-md-2">
          <form id="profileForm"  style="padding-top: 20px;">
            <div class="mb-3">
              <label for="firstName" class="form-label">Nombre*</label>
              <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
              <label for="middleName" class="form-label">Segundo nombre</label>
              <input type="text" class="form-control" id="middleName" placeholder="Ingrese su segundo nombre">
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Apellido*</label>
              <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido">
            </div>
            <div class="mb-3">
              <label for="secondLastName" class="form-label">Segundo apellido</label>
              <input type="text" class="form-control" id="secondLastName" placeholder="Ingrese su segundo apellido">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail*</label>
              <input type="email" class="form-control" id="email2" readonly>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Teléfono de contacto</label>
              <input type="tel" class="form-control" id="phone" placeholder="Ingrese su teléfono">
            </div>
            <div class="mb-3">
              <label class="form-label">Foto de perfil</label>
              <div class="d-flex align-items-center">
                  <img src="img/img_perfil.png" alt="Foto de perfil" class="profile-pic me-3" id="profilePic">
                  <input type="file" class="form-control" id="profilePicInput" accept="image/*">
              </div>
          </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="darkModeSwitch">
              <label class="form-check-label" for="darkModeSwitch">Modo Noche</label>
            </div>
            <button type="button" class="btn btn-primary" id="saveButton">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </main>  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/tema.js"></script>
